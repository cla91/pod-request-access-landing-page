<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="assets/desktop/logo.svg" alt="Pod logo" class="logo">
    </header>
    <main>
      <h1>Publish your podcasts <span>everywhere.</span></h1>
      <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      <section class="platforms">
        <img src="assets/desktop/spotify.svg" alt="Spotify logo">
        <img src="assets/desktop/apple-podcast.svg" alt="Apple Podcast logo">
        <img src="assets/desktop/google-podcasts.svg" alt="Google Podcasts logo">
        <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts logo">
      </section>
      <form name="subscribe" class="subscribe-form" novalidate>
        <input type="email" name="email" id="email" placeholder="Email address" required>
        <button type="submit">Request access</button>
      </form>
      <div class="message hidden"></div>
    </main>

  </div>


  <script src="assets/js/main.js"></script>


</body>

</html>
